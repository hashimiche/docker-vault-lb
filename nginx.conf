events {
    worker_connections 1024;
}

http {
    # Define the Vault upstream (points to the service name 'vault' in docker-compose)
    upstream vault_backend {
        server vault:8200;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://vault_backend;
            
            # Essential headers for Vault to know the real client IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Increase buffer size if handling large secret payloads
            proxy_buffer_size          128k;
            proxy_buffers              4 256k;
            proxy_busy_buffers_size    256k;
        }
    }
}